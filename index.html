<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container" >
            <div class="row">
                <div class="col-6">
                    <h3 class="titles">HOME</h3>
                    <div class="counter" id="counterHome">
                    <p class="result" id="home">0</p>
                    <div class="buttons row text-center">
                        <button class="points col-3" onclick="addOneH();winner()">+1</button>
                        <button class="points col-3" onclick="addTwoH();winner()">+2</button>
                        <button class="points col-3" onclick="addThreeH();winner()">+3</button>
                    </div>
                    </div>
                </div>
                <div class="col-6">
                    <h3 class="titles">GUEST</h3>
                    <div class="counter" id="counterGuest">
                    <p class="result" id="guest">0</p>
                     <div class="buttons row text-center">
                        <button class="points col-3" onclick="addOneG();winner()">+1</button>
                        <button class="points col-3" onclick="addTwoG();winner()">+2</button>
                        <button class="points col-3" onclick="addThreeG();winner()">+3</button>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <button class="reset mt-4 col-6 mx-auto" onclick="reset()">New Game</button>
            </div>
         </div>
        <script src="index.js"></script>
    </body>
</html>
